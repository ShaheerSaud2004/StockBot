<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Notifier</title>
</head>
<body>
    <h1>Stock Notifier</h1>
    <form action="/start_notifier" method="post">
        <label for="phone_number">Phone Number (WhatsApp):</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        <label for="stock_symbol">Stock Symbol:</label><br>
        <input type="text" id="stock_symbol" name="stock_symbol" required><br><br>
        <button type="submit">Start Notifier</button>
    </form>
</body>
</html>
